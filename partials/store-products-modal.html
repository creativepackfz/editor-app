<div id="addStoreProductModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title">Select Content</h3>
  </div>
  <div class="modal-body">

    <search-filter filter-config="filterConfig" search="search" do-search="doSearch"></search-filter>
    <div class="content-box half-top">
      <div class="scrollable-list" 
        scrolling-list="load()"
        rv-spinner rv-spinner-key="product-list-loader"
        rv-spinner-start-active="1"
        >

        <div id="productListTable" class="grid-list row no-gutter" vertilize-container>
          <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="product in products.list">
            <div class="content-box">
              <div vertilize>
                <div class="grid-list-image">
                  <img ng-src="{{product.imageUrl}}">
                </div>
                <h4 id="productName">{{product.name}}</h4>
                <p class="text-muted" id="status">Status {{product.status}}</p>
                <a class="btn btn-block btn-sm btn-primary">Add <i class="fa fa-plus icon-right"></i></a>
                <a ng-href="{{storeUrl}}/product/{{product.productId}}/" target="_blank" class="btn btn-block btn-sm btn-default">Details</a>
              </div>
            </div><!--content-box-->
          </div>
        </div><!--productListTable-->


      </div>
    </div>

  </div>
</div>
