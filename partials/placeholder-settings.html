<div class="scrollable-list">
  <div class="content-box-body">
  <form role="form" name="placeholderFields" novalidate>
    <div class="form-group">
      <label class="control-label">Name</label>
      <div class="input-group checkbox-addon">
        <input type="text" class="form-control" placeholder="Placeholder Name" ng-model="placeholder.id">
        <span class="input-group-addon">
          <label class="control-label">
            <input type="checkbox" ng-model="placeholder.visibility"> Visible
          </label>
        </span>
      </div>
    </div><!--form-group-->

    <div class="form-group ph-transform">

      <div class="row sm-gutter">
        <div class="col-sm-6">  <div class="input-group">
          <label class="control-label input-group-addon">Width</label>
          <input class="form-control" type="number" ng-model="placeholder.width">
          <span class="input-group-addon">{{placeholder.widthUnits}}</span>
        </div></div>
        <div class="col-sm-6"><div class="input-group">
          <label class="control-label input-group-addon">Top(X)</label>
          <input class="form-control" type="number" ng-model="placeholder.top">
          <span class="input-group-addon">{{placeholder.topUnits}}</span>
        </div></div>
      </div>

      <div class="row sm-gutter half-top">
        <div class="col-sm-6">  <div class="input-group">
          <label class="control-label input-group-addon">Height</label>
          <input class="form-control" type="number" ng-model="placeholder.height">
          <span class="input-group-addon">{{placeholder.heightUnits}}</span>
        </div></div>
        <div class="col-sm-6"><div class="input-group">
          <label class="control-label input-group-addon">Left(Y)</label>
          <input class="form-control" type="number" ng-model="placeholder.left">
          <span class="input-group-addon">{{placeholder.leftUnits}}</span>
        </div></div>
      </div>

    </div><!--form-group-->


    <div class="form-group">
      <label class="control-label add-right">Z Order</label>
      <div class="row sm-gutter">
        <div class="col-sm-6">
          <input type="number" class="form-control" ng-model="placeholder.zIndex">
        </div><!--col-->

        <div class="col-sm-3">
        </div><!--col-->
      </div><!--row-->

    </div><!--form-group-->

    <div class="form-group">
      <label>Background</label>
      <background-image-setting id="placeholderBackgroundSettings" background="background" company-id="{{companyId}}"></background-image-setting>
    </div>

    <div class="form-group">
      <label class="control-label add-right" translate>schedules-app.fields.timeline</label>
      <timeline-textbox
      time-defined = "placeholder.timeDefined"
      start-date = "placeholder.startDate"
      end-date = "placeholder.endDate"
      start-time = "placeholder.startTime"
      end-time = "placeholder.endTime"
      recurrence-type = "placeholder.recurrenceType"
      recurrence-frequency = "placeholder.recurrenceFrequency"
      recurrence-absolute = "placeholder.recurrenceAbsolute"
      recurrence-day-of-week = "placeholder.recurrenceDayOfWeek"
      recurrence-day-of-month = "placeholder.recurrenceDayOfMonth"
      recurrence-week-of-month = "placeholder.recurrenceWeekOfMonth"
      recurrence-month-of-year = "placeholder.recurrenceMonthOfYear"
      recurrence-days-of-week = "placeholder.recurrenceDaysOfWeek"
      ></timeline-textbox>
    </div><!--form-group-->

    <distribution-selector distribution="placeholder.distribution" distribute-to-all="placeholder.distributeToAll"></distribution-selector>

  </form>
  </div>
</div>
